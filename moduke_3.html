<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 3</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <section class="row">
        <div class="col-3 offset-1 text-start">
            Texte à gauche
        </div>
    </section>
    <section class="row">
        <div class="col-12 offset-1 text-end">
            Texte à droite
        </div>
    </section>
    <section class="row">
        <div class="col-12 offset-1 text-center">
            Texte centré
        </div>
    </section>
    <!-- mise en forme taille epaisseur -->
    <section class="row">
        <div class="col-12 fs-3 fst-italic">
            texte normale
        </div>
        <div class="col-12 fw-bold fs-5 fst-italic">
            texte en gras
        </div>
    </section>
    <!-- Transformaton de texte -->
    <section class="row">
        <div class="col-12 text-uppercase">
            texte en miniscule
        </div>
        <div class="col-12 text-lowercase">
            TEXTE EN MAJISCULE
        </div>
        <div class="col-12 text-capitalize">
            texte capitalisé
        </div>
    </section>

    <!-- trait de soulgnement -->
    <section class="row">
        <div class="col-12 text-decoration-underline">
            Texte Souligné
        </div>
        <div class="col-12 text-decoration-line-through">
            Texte Barré
        </div>
        <div class="col-12">
            <a href="#" class="text-decoration-none">Lien Externe Désactivé</a>
        </div>
    </section>

</body>
</html>
