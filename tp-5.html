<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 - Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-dark text-white">
    <div class="container">
        <h1>Formulaire</h1>
        <form action="">
            <div class="form-group my-2">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group my-2">
                <label for="prenom">Prenom :</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="form-group my-2">
                <label for="pseudo">Pseudo :</label>
                <input type="text" class="form-control" id="prenom" name="Pseudo" required>
            </div>
            <div class="form-group">
                <label for="pseudo">Ville :</label>
                <select class="form-control">
                    <option value="">Selectionner un villes</option>
                    <optgroup label="Regions">
                        <option value="">dakar</option>
                        <option value="">thies</option>
                        <option value="">kaolack</option>
                        <option value="">fatick</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="pseudo">Pays :</label>
                <select class="form-control">
                    <option value="">Selectionner un pays</option>
                    <optgroup label="Afrique">
                        <option value="">senegal</option>
                        <option value="">mali</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="">france</option>
                        <option value="">belgique</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group my-2">
                <label for="code postal">code postal :</label>
                <input type="text" class="form-control" id="prenom" name="code postal" required>
            </div>
                <input type="checkbox" required>
                <label for="license">J'accepte les conditions generales de ventes</label>
            <div class="form-group my-2">
                <input type="button" class="btn btn-primary" value="Envoyer" required>
            </div>
        </form>
    </div>
</body>

</html>
